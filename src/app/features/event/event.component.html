<div class="container mt-4">
  <h2 class="mb-4 text-center">Events List</h2>
  <button class="btn btn-primary" routerLink="/eventForm">Create event</button>
  <ng-template #misc let-item>
    <button class="btn btn-danger" (click)="deleteItem(item)">
      Remove Event
    </button>
  </ng-template>

    <app-dynamic-list
      [serviceType]="event"
      [fieldMapper]="mapToFields"
      [miscTemplate]="misc"
    >
    </app-dynamic-list>

</div>
