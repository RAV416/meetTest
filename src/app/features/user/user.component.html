<div class="container mt-4">
  <h2 class="mb-4 text-center">Friends</h2>

  <div class="row g-4">
    @for (friend of friendUsers; track friend.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title mb-1">
              {{ friend.name }} {{ friend.surname }}
            </h5>
            <p class="card-text text-muted small mb-3">{{ friend.email }}</p>
          </div>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm mt-auto"
            (click)="openDeleteModal(friend)"
          >
            Delete Friend
          </button>
        </div>
      </div>
    </div>
    }
  </div>
  @if (friendToDelete) {
  <app-delete-modal
    (closeClick)="closeDeleteModal()"
    (deleteClick)="confirmDeleteFriend()"
  >
    Are you sure you want to remove
    <strong>{{ friendToDelete.name }} {{ friendToDelete.surname }}</strong
    >? This action cannot be undone.
  </app-delete-modal>
  }
</div>
