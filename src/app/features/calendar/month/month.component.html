<div class="d-flex flex-column align-items-center">
  <mat-card class="demo-inline-calendar-card">
<mat-calendar
  (selectedChange)="onDateSelected($event)">
</mat-calendar>
  </mat-card>
  <div>
    <p>Selected dates:</p>
    <ul>
      @for (date of selectedDates(); track date) {
      <li>{{ date | date }}</li>
      }
    </ul>
  </div>
</div>
