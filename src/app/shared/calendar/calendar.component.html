<div style="max-width: 80%; margin: auto">
  <p class="text-center">
    This calendar is powered by
    <a href="https://fullcalendar.io/" target="_blank"
      ><button>FullCalendar</button></a
    >.
  </p>
    <full-calendar 
    [options]="calendarOptions"
    ></full-calendar>
  <div>
    <p>Selected date:</p>
    <ul>
      @for (selected of dateSelected |async; track i ;let i = $index) {
      {{ selected  }}
      }
    </ul>
  </div>
</div>
